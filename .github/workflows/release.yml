name: auto-build

on:
  push:
    branches:
      - "*"

permissions:
  contents: write

env:
  TZ: Asia/Kolkata

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repo
        run: |
           git clone https://"alex5402":"${{ secrets.GITHUBTOKEN }}"@github.com/alex5402/android-studio-alex
           cd android-studio-alex

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull Arch Linux Docker image
        run: docker pull archlinux:latest

      - name: Building package
        run: |
          bash update.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.TAG_NAME }}
          body: Workflow Hash ```${{ github.sha }}```
          files: |
            *.pkg.tar.zst
